<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: #f1f1f1;
      padding: 20px;
      font-family: Arial;
    }
    .row,
    .row > .column {
      padding: 8px;
    }
    .column {
      float: left;
      width: 33.3%;
      height: min-content;
    }
    .content {
      background-color: white;
      padding: 10px;
    }
    h1 {
      font-size: 50px;
      word-break: break-all;
      text-align: center;
    }
    </style>
</head>
<body>
    <h1>OUR TEAM</h1>
</body>
</html>
