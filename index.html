<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: #f1f1f1;
      padding: 20px;
      font-family: Arial;
    }
    .row,
    .row > .column {
      padding: 8px;
    }
    .column {
      float: left;
      width: 33.3%;
      height: min-content;
    }
    .content {
      background-color: white;
      padding: 10px;
    }
    h1 {
      font-size: 50px;
      word-break: break-all;
      text-align: center;
    }
    </style>
</head>
<body>
    <h1>OUR TEAM</h1>
    <div class="row">
        <div class="column">
          <div class="content">
            <img src="./asset/rosemary.png" alt="Rosemary" style="width:100%">
            <h2>ROSEMARY BENNY</h2>
            <h4>S4 CS, Government Engineering College, Thrissur</h4>
          </div>
        </div>
        <div class="column">
            <div class="content">
            <img src="./asset/sisira.png" alt="SISIRA" style="width:100%">
              <h2>SISIRA SAJEEV</h2>
              <h4>S4 EC, College of Engineering, Trivandrum</h4>
            </div>
        </div>
        <div class="column">
            <div class="content">
            <img src="./asset/sravana.png" alt="Nature" style="width:100%">
              <h2>SRAVANA MS</h2>
              <h4>S4 CE, Rajiv Gandhi Institute of Technology, Kottayam</h4>
            </div>
          </div>
    </div>
</body>
</html>
